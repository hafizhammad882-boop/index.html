<!DOCTYPE html>
<html>
<head>
    <title>YouTube Script Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
        #output { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>YouTube Script Generator</h1>
    <textarea id="topic" placeholder="e.g., How to make perfect chai"></textarea>
    <button onclick="generateScript()">Generate Script</button>
    <div id="output">Script will appear here...</div>

    <script>
        async function generateScript() {
            const topic = document.getElementById('topic').value;
            document.getElementById('output').innerHTML = "Generating...";
            
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-test-123" // YAHAN API KEY DALO
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{role: "user", content: `Write a YouTube script about: ${topic}`}]
                    })
                });
                
                const data = await response.json();
                document.getElementById('output').innerHTML = data.choices[0].message.content;
            } catch (error) {
                document.getElementById('output').innerHTML = "Error: API key invalid or quota exceeded";
            }
        }
    </script>
</body>
</html>
